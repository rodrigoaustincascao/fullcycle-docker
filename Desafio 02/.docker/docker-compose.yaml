version: '3'

volumes:
  db_data_node:


services:
  nginx:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    networks:
      - nodenet
    tty: true
    ports:
      - "8080:80"
    depends_on:
      - app
  app:
    build:
      context: .
      dockerfile: Dockerfile.node
    networks:
      - nodenet
    volumes:
      - ../:/usr/src/app
    tty: true
    ports:
      - "3000:3000"
    depends_on:
      - db

  db:
    image: mysql:5.7
    command: --innodb-use-native-aio=0
    container_name: db
    restart: always
    tty: true
    volumes:
      - db_data_node:/var/lib/mysql
      - ./schema.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      - MYSQL_DATABASE=nodedb
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_USER=node
      - MYSQL_PASSWORD=node
    networks:
      - nodenet

networks:
  nodenet:
    driver: bridge
